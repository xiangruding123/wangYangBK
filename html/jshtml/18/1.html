<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#div1 {
				position: absolute;
				width: 50px;
				height: 50px;
				background: red;
			}
			
			#line {
				position: absolute;
				width: 1px;
				height: 500px;
				background: blue;
				left: 500px;
			}
		</style>
		<script>
			window.onload = function() {
				var div1 = document.getElementById("div1");
				var timer = setInterval(function() {
					div1.style.left = parseInt(div1.style.left) + 1 + "px";
					if(parseInt(div1.style.left) == 450) {
						clearInterval(timer);
					}
				}, 10);
			}
		</script>
	</head>

	<body>

		<div id="line"></div>

		<div id="div1" style="left:0px;"></div>

	</body>

</html>
