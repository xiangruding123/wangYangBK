<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>水果批发商</title>
		<link href="images/1.jpg" rel="shortcut icon" />
		<style>
			* {
				margin: 0;
				padding: 0;
			}
		</style>
		<script src="ajax.js"></script>
		<script>
			//获取url参数
			function Request(_name) {
				var str = location.href;
				var arr = str.split("?");
				if(arr.length == 2) {
					var col = arr[1].split("&");
					for(var i = 0; i < col.length; i++) {
						var a = col[i].split("=");
						if(a[0] == _name) {
							return a[1];
						}
					}
				}
				return "";
			}

			var arr;
			window.onload = function() {
				var id = Request("id");
				//把商品数据加载到页面中
				var url = "json.json?t=" + new Date().getTime();
				ajax.get(url, function(str) {
					var obj = eval("(" + str + ")");
					arr = obj.list;
					var o = getGoods(id);
					div1.innerHTML = o.title + "<br>" + o.content + "<br><img src='images/" + o.img + "' />";
				});
			}
			//根据id，获取对象
			function getGoods(id) {
				for(var i = 0; i < arr.length; i++) {
					var o = arr[i];
					if(o.id == id) {
						return o;
					}
				}
			}
		</script>
	</head>

	<body>

		<div id="div1"></div>

	</body>

</html>
