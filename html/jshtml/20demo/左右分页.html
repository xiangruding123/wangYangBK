<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box {
				background: #3c89d9;
				width: 360px;
				height: 100px;
				overflow: hidden;
				position: relative;
			}
			
			#box>div {
				position: absolute;
				left: 0px;
				top: 5px;
			}
			
			div {
				width: 1180px;
				height: 90px;
			}
			
			div>img {
				width: 90px;
				height: 90px;
				float: left;
			}
		</style>
		<script>
			window.onload = function() {
				var img1 = document.getElementById("img1");
				var img2 = document.getElementById("img2");
				var box = document.getElementById("box");
				var div = box.children[0];
				var now = 0;
				/*
				共12张图片，每张图片宽度90，div宽度360，相当于每4张图片一组，共三组图片
				*/
				img2.onclick = function() {
					now++;
					if(now > 2) {
						now = 0
					}
					div.style.left = -360 * now + "px";
				}
				img1.onclick = function() {
					now--;
					if(now < 0) {
						now = 2
					}
					div.style.left = -360 * now + "px";
				}
			}
		</script>
	</head>

	<body>

		<table border="0" cellpadding="0" cellspacing="0">
			<tr>
				<td style="border-right:5px solid #3c89d9;"><img id="img1" src="j1.png"></td>
				<td>
					<div id="box">
						<div>
							<img src="../18/pbl/images/1.jpg" />
							<img src="../18/pbl/images/2.jpg" />
							<img src="../18/pbl/images/3.jpg" />
							<img src="../18/pbl/images/4.jpg" />
							<img src="../18/pbl/images/5.jpg" />
							<img src="../18/pbl/images/6.jpg" />
							<img src="../18/pbl/images/7.jpg" />
							<img src="../18/pbl/images/8.jpg" />
							<img src="../18/pbl/images/9.jpg" />
							<img src="../18/pbl/images/10.jpg" />
							<img src="../18/pbl/images/11.jpg" />
							<img src="../18/pbl/images/12.jpg" />
						</div>
					</div>
				</td>
				<td style="border-left:5px solid #3c89d9;"><img id="img2" src="j2.png"></td>
			</tr>
		</table>

	</body>

</html>
