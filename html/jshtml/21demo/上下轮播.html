<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
*{margin:0;padding:0;}
li{list-style:none;}
.box{width:810px; height:320px; overflow:hidden; position:relative;}
.box>ul{width:810px; height:1280px; position:absolute; top:0;}
.box>ul>li{width:810px; height:320px;}
.box>ol{ position:absolute; bottom:0px; right:0px}
.box>ol>li{ float:left; font-size:20px; padding-right:10px; cursor:pointer;}
.selected{color:red;}
</style>
<script src="startMove.js"></script>
<script>
window.onload=function(){
	var ul=document.getElementsByTagName("ul")[0];
	var ol=document.getElementsByTagName("ol")[0];
	var aLi=ol.children;
	var now=0;	//用于记录当前显示图片的索引
	for(var i=0; i<aLi.length; i++){
		var li=aLi[i];
		li.index=i;
		li.onclick=function(){
			now=this.index;
			tab();
		}
	}
	//用于显示图片
	function tab(){
		for(var i=0; i<aLi.length; i++){
			var li=aLi[i];
			li.className="";
		}
		aLi[now].className="selected";
		//ul.style.top = -320*now+"px";
		startMove(ul, {top:-320*now});
	}
	//定时器
	function next(){
		now++;
		if(now==aLi.length)now=0;
		tab();
	}
	var timer=setInterval(next, 4000);//执行轮播
	var box=document.getElementsByClassName("box")[0];
	box.onmouseover=function(){
		clearInterval(timer);
	}
	box.onmouseout=function(){
		timer=setInterval(next, 4000);
	}
}
</script>
</head>
<body>

<div class="box">
	<ul>
		<li><img src="img/001.jpg" /></li>
		<li><img src="img/002.jpg" /></li>
		<li><img src="img/003.jpg" /></li>
		<li><img src="img/004.jpg" /></li>
	</ul>
	<ol>
		<li class="selected">●</li>
		<li>●</li>
		<li>●</li>
		<li>●</li>
	</ol>
</div>

</body>
</html>
