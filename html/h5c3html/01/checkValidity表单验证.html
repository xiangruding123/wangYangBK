<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>checkValidity表单邮箱验证</title>
	</head>
	<h3 style="font-size: 30px;">novalidate="true"取消表单默认验证，自己来处理结果，email.checkValidity()验证方法!!</h3>
	<h3>action="figure.html" 是验证之后的动作！！！</h3>
	<br />
	<hr />
	<br />
	<body>
		<form onsubmit="testform()" novalidate="true" action="figure.html">
			<label for="email"> 邮箱：</label>
			<input type="email" id="email" name="email" />
			<input type="submit" value="提交">
		</form>
	</body>

	<script>
		function testform() {
			var email = document.getElementById('email');
			if(email.value == '') {
				alert('请输入email！');
				return false;
			} else if(!email.checkValidity()) {
				alert('email的格式不正确！');
				return false;
			}
		}
	</script>

</html>
