<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="utf-8">
		<title>无标题文档</title>
		<style>
			div.container {
				width: 300px;
				border: 10px solid red;
			}
			
			div.box {
				box-sizing: border-box;
				/*content*/
				width: 50%;
				border: 10px solid blue;
				float: left;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="box">这个 div 占据左半部分。</div>
			<div class="box">这个 div 占据右半部分。</div>
		</div>
	</body>

</html>
