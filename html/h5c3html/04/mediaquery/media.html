<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="utf-8">
		<title>无标题文档</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1" />

		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			.stage {
				width: 80%;
				margin: 0 auto;
			}
			
			.header {
				height: 100px;
				background: black
			}
			
			.box {
				display: -webkit-box;
				height: 500px;
			}
			
			.main1 {
				-webkit-box-flex: 1;
				background: blue;
			}
			
			.main2 {
				-webkit-box-flex: 2;
				background: red;
			}
			
			.main3 {
				-webkit-box-flex: 1;
				background: green;
			}
			
			.footer {
				height: 100px;
				background: black
			}
			
			@media screen and (max-width:1000px) {
				.main1 {
					-webkit-box-flex: 1;
					background: blue;
				}
				.main2 {
					-webkit-box-flex: 2;
					background: red;
				}
				.main3 {
					display: none;
				}
			}
			
			@media screen and (max-width:500px) {
				.box {
					display: -webkit-box;
					-webkit-box-orient: vertical;
					height: 500px;
				}
				.main1 {
					-webkit-box-flex: 1;
					background: blue;
				}
				.main2 {
					-webkit-box-flex: 2;
					background: red;
				}
				.main3 {
					-webkit-box-flex: 1;
					background: green;
					display: block;
				}
			}
		</style>
	</head>

	<body>

		<div class="stage">
			<div class="header">header</div>
			<div class="box">
				<div class="main1">main1</div>
				<div class="main2">main2<img></div>
				<div class="main3">main3</div>
			</div>
			<div class="footer">footer</div>
		</div>

	</body>

</html>
