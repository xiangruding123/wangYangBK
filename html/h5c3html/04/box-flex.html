<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="utf-8">
		<title>无标题文档</title>
		<style>
			.test_box {
				display: -webkit-box;
				display: box;
				box-orient: vertical;
				-webkit-box-orient: vertical;
				-webkit-box-direction: normal;
				box-pack: end;
				-webkit-box-pack: end;
				-o-box-pack: end;
				-moz-box-pack: end;
				-moz-box-align: center;
				-webkit-box-align: center;
				-o-box-align: center;
				box-align: center;
				width: 800px;
				height: 300px;
			}
			
			.list_one {
				-moz-box-flex: 2;
				-webkit-box-flex: 2;
				box-flex: 2;
				width: 200px;
				background: blue;
			}
			
			.list_two {
				-moz-box-flex: 1;
				-webkit-box-flex: 1;
				box-flex: 1;
				width: 400px;
				background: red;
			}
			
			.list_three {
				/*-moz-box-flex: 1; 
			    -webkit-box-flex: 1; 
			    box-flex: 1;
				width:300px;*/
				width: 300px;
				height: 100px;
				background: green;
			}
		</style>
	</head>

	<body>

		<div class="test_box">
			<div class="list_one">1</div>
			<div class="list_two">2</div>
			<div class="list_three">3</div>
		</div>

	</body>

</html>
