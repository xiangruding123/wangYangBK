<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="utf-8">
		<title>canvas</title>
		<style>
			#myCanvas {
				border: 1px solid gray;
			}
		</style>
	</head>

	<body>
		<canvas id="myCanvas" width="400" height="400"></canvas>
		<script>
			var canvas = document.getElementById("myCanvas");
			var ctx = canvas.getContext("2d");

			//var rg = ctx.createRadialGradient(50,50,20,100,100,20);
			var rg = ctx.createRadialGradient(185, 185, 20, 115, 115, 175);

			rg.addColorStop(0, "blue");
			rg.addColorStop(0.5, "white");
			rg.addColorStop(1, "black");
			ctx.fillStyle = rg;
			ctx.fillRect(10, 10, 350, 350);
		</script>
	</body>

</html>
