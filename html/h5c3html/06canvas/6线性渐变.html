<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="utf-8">
		<title>canvas</title>
		<style>
			#myCanvas {
				border: 1px solid gray;
			}
		</style>
	</head>

	<body>
		<canvas id="myCanvas" width="400" height="400"></canvas>
		<script>
			var canvas = document.getElementById("myCanvas");
			var ctx = canvas.getContext("2d");

			var lg = ctx.createLinearGradient(350, 0, 0, 0);
			lg.addColorStop(0, "#ff0000");
			lg.addColorStop(0.5, "#18d58c");
			lg.addColorStop(1, "#001eff");
			ctx.fillStyle = lg;
			ctx.fillRect(10, 10, 350, 350);
		</script>
	</body>

</html>
