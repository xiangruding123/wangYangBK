<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="utf-8">
		<title>canvas</title>
		<style>
			#myCanvas {
				border: 1px solid gray;
			}
		</style>
	</head>

	<body>
		<canvas id="myCanvas" width="400" height="400"></canvas>
		<script>
			var canvas = document.getElementById("myCanvas");
			var ctx = canvas.getContext("2d");

			ctx.arc(200, 200, 100, 0, Math.PI, false);
			//ctx.stroke();
			ctx.fill();
		</script>
	</body>

</html>
