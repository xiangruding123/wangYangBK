<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="utf-8">
		<title>canvas</title>
		<style>
			#myCanvas {
				border: 1px solid gray;
			}
		</style>
	</head>

	<body>
		<canvas id="myCanvas" width="400" height="400"></canvas>
		<script>
			var canvas = document.getElementById("myCanvas");
			var ctx = canvas.getContext("2d");

			//ctx.beginPath();
			ctx.strokeStyle = "red";
			ctx.rect(0, 0, 50, 50);
			//ctx.stroke();
			//ctx.closePath();

			//ctx.beginPath();
			ctx.strokeStyle = "blue";
			ctx.arc(200, 200, 100, 0, Math.PI, false);
			ctx.stroke();
			//ctx.fill();
			//ctx.closePath();
		</script>
	</body>

</html>
