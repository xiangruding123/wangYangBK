<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="utf-8">
		<title>canvas</title>
		<style>
			#myCanvas {
				border: 1px solid gray;
			}
		</style>
	</head>

	<body>
		<canvas id="myCanvas" width="400" height="400"></canvas>
		<script>
			var canvas = document.getElementById("myCanvas");
			var ctx = canvas.getContext("2d");

			//ctx.moveTo(10,10);
			//ctx.bezierCurveTo(10,100,100,100,100,10);

			ctx.moveTo(50, 200);
			ctx.quadraticCurveTo(125, 300, 200, 200);

			ctx.stroke();
		</script>
	</body>

</html>
