<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>figure标签的简单实用</title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			img{
				width: 400px;
				height: 600px;
			}
			p{
				white-space: pre-wrap;
				color: red;
			}
		</style>
	</head>
	<body>
		<input type="week" min="2017-W10" max="2017-W20" step="5" /> 
		<br />
		<h3>
			高亮显示文字，一个<mark>比较典型</mark>的应用就是在搜索结果中向用户高亮显示搜索关键词。
		</h3>
		<br />
		<canvas id="myCanvas" width="200" height="100" style="border:1px solid red"></canvas>
		<br />
		<hr />
		<p>关于figure标签的解释：<br />
figure标签规定独立的流内容（图像、图表、照片、代码等等）。
figure 元素的内容应该与主内容相关，但如果被删除，则不应对文档流产生影响。
所有主流浏览器都支持 figure标签。
figure标签是 HTML 5 中的新标签。
		</p>
		<figure>
			<figcaption>a picture about 秋瓷炫</figcaption>
			<img src="../../img/h4c3img/18.jpg" style="border:1px solid gray;" />
		</figure>
		<figure>
			<figcaption>a picture about 秋瓷炫</figcaption>
			<img src="../../img/h4c3img/18.jpg" style="border:1px solid gray;" />
		</figure>
		<figure>
			<figcaption>a picture about 秋瓷炫</figcaption>
			<img src="../../img/h4c3img/18.jpg" style="border:1px solid gray;" />
		</figure>
	</body>
</html>
