<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="utf-8">
		<title>transformStyle</title>
		<style>
			#div1 {
				width: 100px;
				height: 100px;
				background: red;
				/*必须设置perspective，才能看到3d*/
				transform: perspective(200px) rotateY(45deg);
				transform-style: preserve-3d;
				/*子节点具有3d效果*/
			}
			
			#div2 {
				width: 100px;
				height: 100px;
				background: blue;
			}
			
			#div2:hover {
				width: 100px;
				height: 100px;
				background: blue;
				transform: rotateX(15deg) translateZ(10px);
				transform-origin: 0 0 40px;
			}
		</style>
	</head>

	<body>

		<div id="div1">
			<div id="div2"></div>
		</div>

	</body>

</html>
