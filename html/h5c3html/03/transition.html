<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="utf-8">
		<title>transition</title>
		<style>
			div {
				position: absolute;
				left: 20px;
				top: 20px;
				width: 100px;
				height: 100px;
				background-color: yellow;
				border: 1px solid black;
				transition: width 2s, height 2s, background-color 2s, transform 2s, left 2s, top 2s;
			}
			
			div:hover {
				width: 200px;
				height: 200px;
				background-color: blue;
				transform: rotate(90deg);
				left: 200px;
				top: 200px;
			}
		</style>
	</head>

	<body>

		<div>div1</div>

	</body>

</html>
