<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="utf-8">
		<title>无标题文档</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			div {}
			
			#div1 {
				background: greenyellow;
				perspective: 201px;
				width: 600px;
				height: 600px;
				position: relative;
			}
			
			#div2 {
				width: 200px;
				height: 200px;
				background: red;
				transform: translateZ(-2000px);
				position: absolute;
				left: 200px;
				top: 200px;
			}
			
			#div3 {
				width: 200px;
				height: 200px;
				background: yellow;
				opacity: 0.8;
				position: absolute;
				left: 200px;
				top: 200px;
			}
		</style>
	</head>

	<body>

		<div id="div1">
			<div id="div2"></div>
			<div id="div3"></div>
		</div>

	</body>

</html>
