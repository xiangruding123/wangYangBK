<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="utf-8">
		<title>无标题文档</title>
		<style>
			div {
				width: 100px;
				height: 100px;
				animation: myfirst 4s;
				/* infinite alternate*/
				position: absolute;
				background: red;
				animation-play-state: running;
				animation-delay: 2s;
				animation-iteration-count: 2;
				/*animation-fill-mode :both none | forwards | backwards | both;*/
			}
			
			@keyframes myfirst {
				/*from {background:red;}
				to {background:yellow;}*/
				0% {
					top: 0;
					left: 0;
				}
				25% {
					top: 0px;
					left: 300px;
				}
				50% {
					top: 300px;
					left: 300px;
				}
				75% {
					top: 300px;
					left: 0px;
				}
				100% {
					top: 0px;
					left: 0px;
				}
			}
		</style>
	</head>

	<body>

		<div id="div1"></div>

		<a onclick="div1.style.animationPlayState='paused'">paused</a><br>
		<a onclick="div1.style.animationPlayState='running'">running</a>

	</body>

</html>
