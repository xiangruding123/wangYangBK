<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="utf-8">
		<title>无标题文档</title>
		<script>
		</script>
	</head>

	<body>

		<form method="get" action="http://www.baidu.com/">
			date:<input type="date" min="2015-05-01" max="2016-10-10" step="2" /><br>
			<!--
			 在下拉菜单中，不符合条件的值是不允许选择的，step操作的是年月日中的日。
			-->
			month:<input type="month" min="2015-05" max="2016-10" step="2" /><br> week:

			<input type="week" min="2015-W05" max="2016-W10" step="2" /><br> time:

			<input type="time" min="10:10:10" max="12:30:20" step="2" /><br>
			<!--
		    min和max中不能写年月日，step指秒
		    -->

			datetime-local:<input type="datetime-local" min="2015-05-01T10:10:10" max="2017-10-10T12:30:20" step="2" /><br>

			<br><input type="submit" value="submit" />
		</form>

	</body>

</html>
