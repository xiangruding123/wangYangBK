<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>

		</style>
		<script src="../jquery-1.11.3.js"></script>
		<script>
			$(function() {
				$("li:has(ul)").css("list-style-image", "url(0.jpg)");
				$("li:not(:has(ul))").css("list-style", "none");
				$("li:has(ul)").click(function(e) {
					if(this == e.target) {
						if($(this).children().is(":hidden")) {
							$(this).css("list-style-image", "url(0.jpg)");
							$(this).children().show(1000);
						} else {
							$(this).css("list-style-image", "url(1.jpg)");
							$(this).children().hide(1000);
						}

					}
				});
			});
		</script>
	</head>

	<body>

		<ul>
			<li>A
				<ul>
					<li>1</li>
					<li>2</li>
					<li>3</li>
				</ul>
			</li>
			<li>B</li>
			<li>C
				<ul>
					<li>1
						<ul>
							<li>1.1</li>
							<li>1.2</li>
							<li>1.3</li>
						</ul>
					</li>
					<li>2</li>
					<li>3
						<ul>
							<li>3.1</li>
							<li>3.2</li>
							<li>3.3</li>
						</ul>
					</li>
				</ul>
			</li>
			<li>D</li>
		</ul>

	</body>

</html>
