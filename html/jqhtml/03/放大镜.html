<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			.box {
				position: relative;
			}
			
			.left {
				border: 1px solid gray;
				width: 400px;
				height: 400px;
				left: 10px;
				top: 20px;
				position: absolute;
			}
			
			.right {
				border: 1px solid gray;
				width: 400px;
				height: 400px;
				left: 420px;
				top: 20px;
				position: absolute;
			}
			
			.option {
				margin-top: 5px;
			}
			
			.option>img {
				border: 1px solid gray;
				width: 50px;
				height: 50px;
				margin: 5px;
			}
			
			.bigger {
				position: relative;
				left: 5px;
				top: 5px;
				border: 1px solid gray;
				width: 300px;
				height: 300px;
			}
			
			.bigger>img {
				width: 300px;
				height: 300px;
			}
			
			.bigger>div {
				width: 100px;
				height: 100px;
				background: yellow;
				opacity: 0.5;
				position: absolute;
				top: 0;
				left: 0;
			}
			
			.big {
				border: 1px solid gray;
				width: 300px;
				height: 300px;
				position: relative;
				left: 332px;
				top: 26px;
				overflow: hidden;
			}
			
			.big>img {
				position: absolute;
				top: 0;
				left: 0;
				width: 900px;
				height: 900px;
			}
		</style>
		<script src="../jquery-1.11.3.js"></script>
		<script>
			var json = {
				list: [{
						"id": "1",
						"title": "标题",
						"content": "内容",
						"price": "100",
						"pic": ["1.jpg", "2.jpg", "3.jpg", "4.jpg"]
					},
					{
						"id": "2",
						"title": "标题2",
						"content": "内容2",
						"price": "200",
						"pic": ["5.jpg", "6.jpg", "7.jpg", "8.jpg"]
					}
				]
			}

			$(function() {
				//获取数据
				var data = json.list[0];
				//获取元素对象
				var img = $(".left>div>img");
				var glass = $(".left>div>div");
				var option = $(".left>div:eq(1)");
				//添加小图片
				var pics = data.pic;
				for(var i = 0; i < pics.length; i++) {
					option.append("<img src='images/" + pics[i] + "' />")
				}
				//在小图片上绑定单击事件，当单击时，大图片发生改变
				$(".option>img").bind("click", function() {
					img.attr("src", $(this).attr("src"));
					$(".big>img").attr("src", $(this).attr("src"));
				});
				//显示右侧内容
				$(".right>h1").html(data.title);
				$(".right>h2").html(data.price);
				$(".right>p").html(data.content);
				//添加大图片
				img.attr("src", "images/" + pics[0]);
				//添加默认放大镜里的图片
				$(".big>img").attr("src", "images/" + pics[0]);
				//鼠标放到大图片上时，触发放大镜效果
				$(".bigger").mousemove(function(e) {
					var offset = $(this).offset();
					var x = e.clientX - offset.left;
					var y = e.clientY - offset.top;
					x -= 50;
					y -= 50;
					if(x < 0) x = 0;
					if(x > 200) x = 200;
					if(y < 0) y = 0;
					if(y > 200) y = 200;
					$(".bigger>div").css({
						left: x,
						top: y
					});
					$(".big>img").css({
						left: -3 * x,
						top: -3 * y
					});
				});
				$(".bigger").mouseover(function() {
					$(".bigger>div").show();
					$(".big").show();
				});
				$(".bigger").mouseout(function() {
					$(".bigger>div").hide();
					$(".big").hide();
				});
				$(".bigger>div").hide();
				$(".big").hide();
			});
		</script>
	</head>

	<body>
		<div class="box">
			<div class="left">
				<div class="bigger">
					<img/>
					<div></div>
				</div>
				<div class="option"></div>
			</div>
			<div class="right">
				<h1>商品名称</h1>
				<h2>价格：100元</h2>
				<p>商品描述商品描述商品描述商品描述</p>
			</div>
			<div class="big">
				<img/>
			</div>
		</div>
	</body>

</html>
