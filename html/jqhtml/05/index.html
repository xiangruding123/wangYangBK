<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0
			}
			
			#div1 {
				height: 30px;
			}
			
			#div1 ul {
				width: 450px;
			}
			
			#div1 li {
				width: 150px;
				float: left;
				height: 30px;
				list-style: none;
				background: #f5f5f5;
			}
			
			#div2 {
				overflow: hidden;
				height: 0px;
				background: #555555;
			}
		</style>
		<script src="jquery-1.11.3.js"></script>
		<script>
			var arr = ["a", "b", "c"];
			$(function() {
				$("#div1 li,#div2").mouseenter(function(e) {
					$("#div2").stop().animate({
						height: 200
					});
					var i = $(this).index();
					if(e.target != div2) {
						$("#div2").html(arr[i]);
					}
				});
				$("#div1 li,#div2").mouseleave(function() {
					$("#div2").stop().animate({
						height: 0
					});
				});

			});
		</script>
	</head>

	<body>

		<div id="div1">
			<ul>
				<li>
					<a>导航1</a>
				</li>
				<li>
					<a>导航2</a>
				</li>
				<li>
					<a>导航3</a>
				</li>
			</ul>
		</div>
		<div id="div2">
			内容
		</div>

	</body>

</html>
