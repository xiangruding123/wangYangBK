<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			
			li {
				list-style: none;
				position: relative;
				width: 200px;
				height: 200px;
				border: 1px solid gray;
				overflow: hidden;
			}
			
			img {
				position: absolute;
				left: 0;
				top: 0;
				width: 200px;
				height: 200px;
			}
			
			p {
				position: absolute;
				left: 0;
				top: 200px;
				background: black;
				opacity: 0.7;
				width: 200px;
				height: 100px;
			}
			
			span {
				position: absolute;
				left: 0;
				top: 200px;
				color: white;
			}
		</style>
		<script src="../jquery-1.11.3.js"></script>
		<script>
			$(function() {
				$("li").mouseenter(function() {
					var img = $(this).find("img");
					var p = $(this).children("p");
					var span = $(this).children().eq(2);
					//console.log(img);
					//console.log(p);
					img.stop().animate({
						left: -50,
						top: -50,
						width: 300,
						height: 300
					});
					p.stop().animate({
						top: 100
					});
					span.stop().animate({
						top: 100
					});
				});
				//animate
				$("li").mouseleave(function() {
					var img = $(this).find("img");
					var p = $(this).children("p");
					var span = $(this).children().eq(2);
					img.stop().animate({
						left: 0,
						top: 0,
						width: 200,
						height: 200
					});
					p.stop().animate({
						top: 200
					});
					span.stop().animate({
						top: 200
					});
				});

			});
		</script>
	</head>

	<body>

		<ul>
			<li>
				<img src="imgs/1.jpg" />
				<p></p>
				<span>内容</span>
			</li>
		</ul>

	</body>

</html>
