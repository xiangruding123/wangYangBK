				var arr;
				$.get("data.json", function(str) {
					//console.log(str);
					if(typeof str == "string") str = JSON.parse(str);
					arr = str.list;
					//console.log(eval("("+str+")"));
					//console.log( JSON.parse(str) );
					//arr=eval("("+str+")").list;
				});

				$("input:eq(2)").click(function() {
					var user = $("input:eq(0)").val();
					var pwd = $("input:eq(1)").val();
					//alert(user+"\n"+pwd);
					var flag = false;
					$.each(arr, function(i) {
						//console.log(arr[i]);
						var o = arr[i];
						if(user == o.username && pwd == o.password) {
							flag = true;
							//location.href="/1.txt";
							return false; //跳出each循环
						}
					})
					if(flag == false) {
						alert("登陆失败");
					}
				});

			});
